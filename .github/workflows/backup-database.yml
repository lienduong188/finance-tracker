name: Backup Database

on:
  schedule:
    # Chạy mỗi Chủ Nhật lúc 2:00 AM UTC (9:00 AM Vietnam)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Cho phép chạy thủ công từ GitHub UI

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Create backup
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
        run: |
          BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).sql"
          pg_dump -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE -F p -f $BACKUP_FILE
          gzip $BACKUP_FILE
          echo "BACKUP_FILE=${BACKUP_FILE}.gz" >> $GITHUB_ENV

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: backup-${{ github.run_number }}
          name: Database Backup ${{ github.run_number }}
          body: |
            Automated database backup
            Date: ${{ github.event.repository.updated_at }}
          files: ${{ env.BACKUP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup-old-backups:
    runs-on: ubuntu-latest
    needs: backup

    steps:
      - name: Delete old backup releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 4
          delete_tag_pattern: backup-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
