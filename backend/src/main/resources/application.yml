spring:
  application:
    name: finance-tracker-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:finance_tracker}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough-for-hs256}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.financetracker: DEBUG
    org.springframework.security: DEBUG

# CORS
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173

# Groq AI Configuration
groq:
  api-key: ${GROQ_API_KEY:}
  api-url: https://api.groq.com/openai/v1/chat/completions
  model: llama-3.3-70b-versatile

# AI Limits (global) - Based on Groq Free Tier
ai:
  limits:
    # Groq Free: 14,400 requests/day
    daily-requests: ${AI_DAILY_REQUESTS:14400}
    weekly-requests: ${AI_WEEKLY_REQUESTS:100800}
    monthly-requests: ${AI_MONTHLY_REQUESTS:432000}
    # Token limits (for monitoring, Groq limits tokens per minute not per day)
    daily-tokens: ${AI_DAILY_TOKENS:500000}
    weekly-tokens: ${AI_WEEKLY_TOKENS:3500000}
    monthly-tokens: ${AI_MONTHLY_TOKENS:15000000}

# Exchange Rate Configuration
exchange-rate:
  api-url: https://api.frankfurter.app
  update-cron: "0 0 * * * *"  # Every hour
  cache-duration-minutes: 60
  fallback-enabled: true

# Email Configuration (optional - app will run without SMTP)
spring.mail:
  host: ${SMTP_HOST:}
  port: ${SMTP_PORT:587}
  username: ${SMTP_USER:}
  password: ${SMTP_PASS:}

# App Configuration
app:
  mail:
    from: ${MAIL_FROM:noreply@resend.dev}
    resend-api-key: ${RESEND_API_KEY:}
    verification-url: ${APP_URL:http://localhost:5173}/verify-email
    verification-token-expiry-hours: 24
